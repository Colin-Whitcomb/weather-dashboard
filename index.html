<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!-- Overarching Container -->
    <!-- "JumboTron" -->

    <div class="grid-container fluid">
        <div class="grid-x grid-padding-x header">
            <div class="small-12 cell">
                <h1><strong>Weather Dashboard</strong></h1>
            </div>
        </div>

        <!-- Search Menu -->
        <div class="grid-x grid-padding-x grid-padding-y search">
            <div class="large-4 medium-4 cell">
                <label>
                    <h5>Search for a City:</h5>
                </label>
            </div>
        </div>
        <div class="grid-x grid-padding-x grid-padding-y">
            <div class="small-8 cell">
                <div class="grid-x grid-padding-x">
                    <div class="small-6 cell">
                        <textarea placeholder="Paradise" id="textArea"></textarea>
                        <button a href="#" class="button" id="search">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Current Day Tab -->
        <div class="grid-x grid-padding-x">
            <div class="small-6 medium-8 cell">
                <div class="primary callout hide" id="currDayDiv">
                    <!-- Going to have to make these with identifiable ID's -->
                    <div class="grid-x grid-padding-x">
                        <h3 class="small-12 medium-4 cell" id="currentCity"></h3>
                        <h5 class="small-12 medium-4 cell" id="currentDay"></h5>
                        <img src="" class="small-12 medium-4 cell" id="currWeatherIcon"></img>
                    </div>

                    <p id="currentTemp"></p>
                    <p id='currentHumidity'></p>
                    <p id="currentWind"></p>
                    <p id="currentUV"></p>
                </div>
            </div>
        </div>

        <!-- 5-Day Forcast -->
        <div class="grid-x grid-padding-x hide" id="fiveDayDiv">
            <div class="small-12 cell">
                <div class="grid-x">
                    <h4>5-Day Forecast</h4>
                </div>
                <div class="grid-x grid-padding-x border">
                    <div class="small-6 medium-2 cell">
                        <p id="date1Cal"> DD/M </p>
                        <img id="date1Icon"></img>
                        <p id="date1Temp">Temp</p>
                        <p id="date1Hum">Humidity</p>
                    </div>
                    <div class="small-6 medium-2 cell">
                        <p id="date2Cal"> DD/M </p>
                        <img id="date2Icon"></img>
                        <p id="date2Temp">Temp</p>
                        <p id="date2Hum">Humidity</p>
                    </div>
                    <div class="small-6 medium-2 cell">
                        <p id="date3Cal"> DD/M </p>
                        <img id="date3Icon"></img>
                        <p id="date3Temp">Temp</p>
                        <p id="date3Hum">Humidity</p>
                    </div>
                    <div class="small-6 medium-2 cell">
                        <p id="date4Cal"> DD/M </p>
                        <img id="date4Icon"></img>
                        <p id="date4Temp">Temp</p>
                        <p id="date4Hum">Humidity</p>
                    </div>
                    <div class="small-6 medium-2 cell">
                        <p id="date5Cal"> DD/M </p>
                        <img id="date5Icon"></img>
                        <p id="date5Temp">Temp</p>
                        <p id="date5Hum">Humidity</p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
