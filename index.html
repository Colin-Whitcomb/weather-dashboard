<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!-- Overarching Container -->
    <!-- "JumboTron" -->

    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="small-12 cell">
                <h1><strong>Weather Dashboard</strong></h1>
            </div>
        </div>

        <!-- Search Menu -->
        <div class="grid-x grid-padding-x">
            <div class="large-4 medium-4 cell">
                <label>
                    <h5> Search for a City </h5>
                </label>
            </div>
        </div>
        <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">
                <textarea placeholder="Paradise" class="description"></textarea>
                <!-- Search Btn (with search icon) -->
                    <button a href="#" class="button" id="search">Search</button>
                </div>
            </div>
        </div>


        <div class="grid-x grid-padding-x">
            <div class="small-12 cell">
                <div class="primary callout">
                    <!-- Going to have to make these with identifiable ID's -->
                    <p>
                        Today's Date <br>
                        Temp <br>
                        Humidity <br>
                        Wind Speed <br>
                        UV Index
                    </p>
                </div>
            </div>
        </div>

        <div class="grid-x grid-padding-x">
            <p class="small-2 cell">
                Date <br>
                Img <br>
                Temp <br>
                UV Index <br>
            </p>
            <p class="small-2 cell">
                Date <br>
                Img <br>
                Temp <br>
                UV Index <br>
            </p>
            <p class="small-2 cell">
                Date <br>
                Img <br>
                Temp <br>
                UV Index <br>
            </p>
            <p class="small-2 cell">
                Date <br>
                Img <br>
                Temp <br>
                UV Index <br>
            </p>
            <p class="small-2 cell">
                Date <br>
                Img <br>
                Temp <br>
                UV Index <br>
            </p>
        </div>
    </div>
