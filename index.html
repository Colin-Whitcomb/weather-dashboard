<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!-- Overarching Container -->
    <!-- "JumboTron" -->

    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="small-12 cell">
                <h1><strong>Weather Dashboard</strong></h1>
            </div>
        </div>

        <!-- Search Menu -->
        <div class="grid-x grid-padding-x">
            <div class="large-4 medium-4 cell">
                <label>
                    <h5> Search for a City </h5>
                </label>
            </div>
        </div>
        <div class="grid-x grid-padding-x grid-padding-y">
            <div class="small-6 cell">
                <textarea placeholder="Paradise" id="textArea"></textarea>
                <!-- Search Btn (with search icon) -->
                <button a href="#" class="button" id="search">Search</button>
            </div>
        </div>
        <!-- Current Day Tab -->
        <div class="grid-x grid-padding-x">
            <div class="small-6 medium-9 cell">
                <div class="primary callout hide" id="currDayDiv">
                    <!-- Going to have to make these with identifiable ID's -->
                    <div class="grid-x grid-padding-x">
                        <h3 class="small-12 medium-4 cell" id="currentCity"></h3>
                        <h5 class="small-12 medium-4 cell" id="currentDay"></h5>
                        <img src="" class="small-12 medium-4 cell" id="currWeatherIcon"></img>
                    </div>

                    <p id="currentTemp"></p>
                    <p id='currentHumidity'></p>
                    <p id="currentWind"></p>
                    <p id="currentUV"></p>
                </div>
            </div>
        </div>

        <!-- 5-Day Forcast -->
        <div class="grid-x grid-padding-x hide" id="fiveDayDiv">
            <div class="small-12 cell">
                <div class="grid-x">
                    <h4>5-Day Forecast</h4>
                </div>
                <div class="grid-x grid-padding-x">
                    <div class="small-2 cell">
                        <p id="date1Cal"> DD/M </p>
                        <img id="date1Icon"></img>
                        <p id="date1Temp">Temp</p>
                        <p id="date1Hum">Humidity</p>
                    </div>
                    <div class="small-2 cell">
                        <p> DD/M </p>
                        <p>Img</p>
                        <p>Temp</p>
                        <p>Humidity</p>
                    </div>
                    <div class="small-2 cell">
                        <p> DD/M </p>
                        <p>Img</p>
                        <p>Temp</p>
                        <p>Humidity</p>
                    </div>
                    <div class="small-2 cell">
                        <p> DD/M </p>
                        <p>Img</p>
                        <p>Temp</p>
                        <p>Humidity</p>
                    </div>
                    <div class="small-2 cell">
                        <p> DD/M </p>
                        <p>Img</p>
                        <p>Temp</p>
                        <p>Humidity</p>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
