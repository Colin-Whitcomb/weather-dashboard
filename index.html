<body>
    <!-- Overarching Container -->
    <!-- "JumboTron" -->

    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="small-12 cell">
                <h1><strong>Weather Dashboard</strong></h1>
            </div>
        </div>

        <!-- Search Menu -->
        <div class="grid-x grid-padding-x">
            <div class="large-4 medium-4 cell">
                <label>
                    <h5> Search for a City </h5>
                </label>
            </div>
        </div>
        <div class="grid-x grid-padding-x grid-padding-y">
            <div class="small-6 cell">
                <textarea placeholder="Paradise" id="textArea"></textarea>
                <!-- Search Btn (with search icon) -->
                <button a href="#" class="button" id="search">Search</button>
            </div>
        </div>
   


    <div class="grid-x grid-padding-x">
        <div class="small-6 medium-6 cell">
            <div class="primary callout">
                <!-- Going to have to make these with identifiable ID's -->
                <div class="grid-x grid-padding-x">
                    <p class="small-12 medium-4 cell" id="currentCity">San Jose</p> 
                    <p class="small-12 medium-4 cell" id="">06/28/2020</p>
                    <p class="small-12 medium-4 cell">Insert pic here</p>
                </div>

                <p id="currentTemp"></p>
                <p id='currentHumidity'></p>
                <p id="currentWind"></p>
                <p id="currentUV"></p>

                </p>
            </div>
        </div>
    </div>

    <div class="grid-x grid-padding-x">
        <p class="small-2 cell">
            DD/M <br>
            Img <br>
            Temp <br>
            UV Index <br>
        </p>
        <p class="small-2 cell">
            Date <br>

            UV Index <br>
        </p>
        <p class="small-2 cell">
            Date <br>

        </p>
        <p class="small-2 cell">
            Date <br>

        </p>
        <p class="small-2 cell">
            Date <br>

        </p>
    </div>
